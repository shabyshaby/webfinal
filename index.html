        <script>
                let index = 1;
                showSlide(index);
                
                function nextSlide(n){
                        showSlide(index++);
                }
                
                function prevSlide(n){
                        showSlide(index--);
                }
                
                function currentSlide(n){
                        showSlide(index = n);
                }
                
                function showSlide(n){
                        
                        let ss = document.getElementsByClassName("slide");
                        console.log(ss.length);
                        let ds = document.getElementsByClassName("dot");
                        if(n >= ss.length){
                                index = 1;
                        }
                        if(n < 1){
                                index = ss.length;
                        }
                        console.log("showing slide " +index);

                        let i;
                        for(i = 1; i <= ss.length; i++){
                                let s = ss[i-1];
                                console.log(i);
                                console.log(s.style.display);
                                ss[i-1].style.display = "none";
                                ds[i-1].className = ds[i-1].className.replace(" active", "");
                                
                                if(i == index){
                                        ss[i-1].style.display = "block";
                                        ds[i-1].className += " active";
                                        
                                }
                        }
                }
        </script>
